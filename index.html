<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <header>Binary to Decimal converter</header>

    <main>
        <div class="inp_btn">
            <div class="inp">
                <label for="inpBinary">Binary Input</label>
                <input type="text" placeholder="Enter 0 or 1" id="inpBinary" >
            </div>
            <div class="binary">
                <label for="binaryLength">input length</label>
                <input type="number" name="binaryLength" id="binaryLength" min="1" value="8">
            </div>
        
        </div>
        <div class="out_lng">
            <div class="out">
                <div>decimal output</div>
                <div id="divDecimOutput"></div>
            </div>
     
            <button id="btn">convert</button>

        </div>


    </main>
    

    

    <script src="app.js"></script>
</body>
</html>
